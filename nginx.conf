upstream django {
    server unix:///var/www/uwsgi.sock; # for a file socket
}

server {
    # the port your site will be served on
    listen      8080;
    # the domain name it will serve for
    server_name incindex.org; # substitute your machine's IP address or FQDN
    # return 301 https://$server_name$request_uri;

    charset     utf-8;

    # max upload size
    client_max_body_size 75M;   # adjust to taste

    location /static {
        alias /var/static; # your Django project's static files - amend as required
    }

    # Finally, send all non-media requests to the Django server.
    location / {
        uwsgi_pass  django;
        include     /root/unichain-monitor-web/uwsgi_params; # the uwsgi_params file you installed
    }
}
