{% for v in build_data %}
    <tr>
        <td>1</td>
        <td>{{ v.ip }}</td>
        <td>{{ v.step }}</td>
        {% if v.status == -1 %}
            <td><span class="label label-danger">Fail</span></td>
        {% elif v.status == 5 %}
            <td><span class="label label-success">Success</span></td>
        {% else %}
            <td><span class="label label-info">Pending</span></td>
        {% endif %}
    </tr>
{% endfor %}
